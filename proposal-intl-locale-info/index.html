 <!DOCTYPE html>
<html>
<head>
  <title>Eligibility Checker</title>
</head>
<body>
  <h2>Check Eligibility</h2>
  <form onsubmit="checkEligibility(event)">
    <label>Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Skill:</label><br>
    <select id="skill">
      <option value="HTML">HTML</option>
      <option value="CSS">CSS</option>
      <option value="JS">JS</option>
    </select><br><br>

    <label>Experience (years):</label><br>
    <input type="number" id="experience" min="0" required><br><br>

    <label>Paid Fee:</label><br>
    <input type="number" id="fee" min="0" required><br><br>

    <button type="submit">Check</button>
  </form>

  <p id="result" style="font-weight: bold; margin-top: 20px;"></p>

  <script>
    function checkEligibility(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const skill = document.getElementById("skill").value;
      const exp = +document.getElementById("experience").value;
      const paid = +document.getElementById("fee").value;

      const required = { HTML: 4000, CSS: 5000, JS: 6000 }[skill];
      const eligible = paid >= required && exp >= 2;

      const result = `
        Name: ${name}<br>
        Skill: ${skill}<br>
        Experience: ${exp} year(s)<br>
        Paid Fee: Rs ${paid}<br>
        Required Fee: Rs ${required}<br>
        Status: <span style="color:${eligible ? 'green' : 'red'}">
          ${eligible ? "✅ Eligible" : "❌ Not Eligible"}
        </span>
      `;

      document.getElementById("result").innerHTML = result;
    }
  </script>
</body>
</html>
